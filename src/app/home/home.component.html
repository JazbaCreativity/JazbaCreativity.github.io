<div class="container">

  <nav class="navbar">
    <a routerLink="/about-us" class="nav-link">Sobre Nosotros</a>
    <a routerLink="/"><img src="/Logo.png" alt="Logo" class="logo"></a>
    <a routerLink="/services" class="nav-link">Servicios</a>
  </nav>


  <section class="hero">
    <div class="hero-content">
      <h1>
        <span class="highlight">TÚ</span> DESEO,<br>
        NUESTRA <span class="highlight">PASIÓN</span>.
      </h1>

    </div>
    <div class="hero-image">
      <img src="/MujerTaza.png" alt="Persona con taza">
    </div>
  </section>


  <section class="products">
    <h2 class="section-title">
      NUESTROS <span class="highlight">FAVORITOS</span>
    </h2>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <img [src]="product.image" [alt]="product.name">
        <h3>{{product.name}}</h3>
        <p class="price">{{product.price.toFixed(2)}}L</p>
      </div>
    </div>
  </section>
</div>
